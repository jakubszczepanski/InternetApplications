<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>

    <script src="jquery.js"></script>
    <script src="parsley.min.js"></script>
</head>

<body>
    <form name="dane_osobowe">
        <table>
            <tr>
                <td>Imię</td>
                <td>
                    <input type="text" name="f_imie" required="">
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td>
                    <input type="email" name="f_email" data-parsley-trigger="change" required="">
                </td>
            </tr>
            <tr>
                <td>Kod pocztowy</td>
                <td>
                    <input type="text" name="f_kod" required="" pattern="/^[0-9]{2}[-][0-9]{3}$/">
                </td>
            </tr>
            <tr>
                <td>Miasto</td>
                <td>
                    <input type="text" name="f_miasto" required="">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Prześlij">
                </td>
            </tr>
        </table>
    </form>
</body>

<script type="text/javascript">
<script type="text/javascript">
  $('#dane_osobowe').parsley();
</script>

</html>
